
<div class="log-box-in text-center col-md-push-8">
  <div class="log-in-content">
    <form class="col-md-6">
      <div class="container-fluid padding-b">
        <div class="side-box icon-torso"></div>
        <div class="container-fluid">
          <input id="user" name="sign-in-button" type="text" placeholder="Username" required="" class="input"/>
        </div>
      </div>
      <div class="container-fluid">
        <div class="side-box icon-lock"></div>
        <div class="container-fluid">
          <input id="pass" name="sign-in-button" type="password" placeholder="Password" required="" class="input"/>
        </div>
      </div>
      <div class="container-fluid sign-in-button"><a id="sign-in-button" href="#">SIGN IN</a></div>
    </form>
  </div>
</div>
<div class="log-box-up text-center col-md-push-8">

    <form class="col-md-6">
      <div class="container-fluid padding-b">
        <div class="side-box icon-mail"></div>
        <div class="container-fluid">
          <input id="emailR" name="sign-up-button" type="text" placeholder="Email" required="" class="input"/>
        </div>
      </div>
      <div class="container-fluid padding-b">
        <div class="side-box icon-torso"></div>
        <div class="container-fluid">
          <input id="userR" name="sign-up-button" type="text" placeholder="Username" required="" class="input"/>
        </div>
      </div>
      <div class="container-fluid">
        <div class="side-box icon-lock"></div>
        <div class="container-fluid">
          <input id="passR" name="sign-up-button" type="password" placeholder="Password" required="" class="input"/>
        </div>
      </div>
      <div class="container-fluid sign-in-button"><a id="sign-up-button" href="#">SIGN UP</a></div>
    </form>
  </div>
</div>
