<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>05_Tabs</title>
<style type="text/css">
* {padding:0; margin:0;}

			html {
				background:url(/img/tiles/wood.png) 0 0 repeat;
				padding:15px 15px 0;
				font-family:sans-serif;
				font-size:14px;
			}

			p, h3 { 
				margin-bottom:15px;
			}

			div {
				padding:10px;
				width:600px;
				background:#fff;
			}

			.tabs li {
				list-style:none;
				display:inline;
			}

			.tabs a {
				padding:5px 10px;
				display:inline-block;
				background:#666;
				color:#fff;
				text-decoration:none;
			}

			.tabs a.active {
				background:#fff;
				color:#000;
			}
</style>
</head>

<body>


<div>
<ul class='tabs'>
    <li><a href='#tab1'>Tab 1</a></li>
    <li><a href='#tab2'>Tab 2</a></li>
    <li><a href='#tab3'>Tab 3</a></li>
  </ul>
  <div id='tab1'>
    <p>Hi, this is the first tab.</p>
  </div>
  <div id='tab2'>
    <p>This is the 2nd tab.</p>
  </div>
  <div id='tab3'>
    <p>And this is the 3rd tab.</p>
  </div>
<script type="text/javascript" src="js/jquery-1.11.0.min.js"></script>  
<script type="text/javascript">
   $('ul.tabs').each(function(){

       //For each set of tabs, we want to keep track of
       //which tab is active and it's associated content

      var $active, $content, $link= $(this).find('a');

       //If the location.has matches one of the links, use that as the active tab.
       //If no match is found, use the first link as the initial active tab.

       $active = $($link.filter('[href="'+location.hash+'"]')[0] || $link[0]);
       $active.addClass('active');

       $content = $($active[0].hash);

       //Hide the remaining content
       $link.not($active).each(function (){

            $(this.hash).hide();

       });
             //bind the click event handler
           $(this).on('click', 'a', function(e){

               $active.removeClass('active');
               $content.hide();

              $active = $(this);
              $content = $(this.hash);

               $active.addClass('active');
               $content.show();

               e.preventDefault();


       });

   });




 
 </script> 
</body>
</html>
